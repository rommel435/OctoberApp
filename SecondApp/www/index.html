<html>
    <head>
        <title>SCi</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>

        .container{overflow: hidden;}
        .tab{float: left;}
        .tab-2{margin-left: 50px}
        .tab-2 input{display: block;; margin-bottom: 20px}
        .tab-1{margin-left: 50px}
        .tab-3 input{display: block; margin-top: 10px}
        tr{transition:all .25s ease-in-out;}
        tr:hover{background-color: white; cursor: pointer;}

        </style>
    </head>
    <style type="text/css">
   body {}
   img{
    display: block;
    margin: 80px auto 0 auto;
   }
    </style>
   <body>
   <BODY style=" background-image: url('qq.jpg')">
    <img src="1.png"s width="200" height="150" >
    
   <div class="container">
        <div>
        <div class="tab tab-2">
            First Name :<input type="text" name="fname" id="fname">
            </div>
            <div class="tab tab-2">
            Last Name :<input type="text" name="lname" id="lname">
            </div>
            <div class="tab tab-2">
            Age :<input type="number" name="age" id="age">
            </div>
            <div class="tab tab-2">
            <button onclick="addHtmlTableRow();">Add</button>
            <button onclick="editHtmlTbleselectedRow();">Edit</button>
            <button onclick="removeSelectedRow();">Delete</button>
            </div>

        </div>
        </div>
      
        <div class="tab tab-1" style="text-align:center;">
            <table id="table" border="1" bgcolor:"white">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>A1</td>
                    <td>B1</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>A2</td>
                    <td>B2</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>A3</td>
                    <td>B3</td>
                    <td>30</td>
                </tr>
            </table>
        </div>
    <script>

        var rIndex, 
            table = document.getElementById("table");

            function checkEmptyInput(){
                var isEmpty=true,
                fname=document.getElementById("fname").value,
                lname=document.getElementById("lname").value,
                age=document.getElementById("age").value;

                if(fname ===""){
                    alert("First name connot be empty");
                    isEmpty = true;
                }
                else if(lname ===""){
                    alert("Last name connot be empty");
                    isEmpty = true; 
                }
                else if(age ===""){
                    alert("Age name connot be empty");
                    isEmpty = true;
                }
                return isEmpty;
            }


    function addHtmlTableRow(){
        
        var newRow=table.insertRow(table.length),
            cell1=newRow.insertCell(0),
            cell2=newRow.insertCell(1),
            cell3=newRow.insertCell(2),
            fname=document.getElementById("fname").value,
            lname=document.getElementById("lname").value,
            age=document.getElementById("age").value;

        cell1.innerHTML = fname;
        cell2.innerHTML = lname;
        cell3.innerHTML = age;

        selectedRowToInput();

     
    }
    
 
        function selectedRowToInput(){
            
            for(var i= 1; i<table.rows.length; i++){
                table.rows[i].onclick=function(){
                    rIndex= this.rowIndex;
                    document.getElementById("fname").value=this.cells[0].innerHTML;
                    document.getElementById("lname").value=this.cells[1].innerHTML;
                    document.getElementById("age").value=this.cells[2].innerHTML;
                };
            }
        } 
    selectedRowToInput();

    function editHtmlTbleselectedRow(){
        var fname = document.getElementById("fname").value,
            lname = document.getElementById("lname").value,
            age = document.getElementById("age").value;
         
        table.rows[rIndex].cells[0].innerHTML=fname;
        table.rows[rIndex].cells[1].innerHTML=lname;
        table.rows[rIndex].cells[2].innerHTML=age;
    
    }

    function removeSelectedRow(){
        table.deleteRow(rIndex);

        document.getElementById("fname").value="";
        document.getElementById("lname").value="";
        document.getElementById("age").value="";
    }

    </script>
    </body>
</html>
